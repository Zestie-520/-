<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>é™¤å¤•å¿«ä¹</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(to bottom, #0a0a1a, #1a1a3a);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Microsoft YaHei', 'SimHei', sans-serif;
        }
        
        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }
        
        .content {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
        }
        
        h1 {
            font-size: 4rem;
            color: #ff6b6b;
            text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b;
            animation: glow 2s ease-in-out infinite alternate;
            letter-spacing: 0.5rem;
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: #ffd93d;
            margin-top: 20px;
            text-shadow: 0 0 10px #ffd93d;
            animation: fadeIn 3s ease-in;
        }
        
        .message {
            font-size: 1.2rem;
            color: #ff9ff3;
            margin-top: 15px;
            text-shadow: 0 0 8px #ff9ff3;
            animation: fadeIn 4s ease-in;
            letter-spacing: 0.2rem;
        }
        
        .love {
            font-size: 2rem;
            color: #ff6b9d;
            margin-top: 25px;
            text-shadow: 0 0 15px #ff6b9d, 0 0 30px #ff6b9d;
            animation: fadeIn 5s ease-in, heartbeat 1.5s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 0.3rem;
        }
        
        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b;
            }
            to {
                text-shadow: 0 0 30px #ff8787, 0 0 60px #ff8787, 0 0 90px #ff8787;
            }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
                letter-spacing: 0.3rem;
            }
            .subtitle {
                font-size: 1.2rem;
            }
            .message {
                font-size: 1rem;
            }
            .love {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1>é™¤å¤•å¿«ä¹</h1>
        <div class="subtitle">ğŸ† æ­å–œå‘è´¢ï¼Œä¸‡äº‹å¦‚æ„ ğŸ†</div>
        <div class="message">æœæš®ä¸å²æœˆå¹¶å¾€ï¼Œæ„¿ä¸ä½ è¡Œè‡³å¤©å…‰</div>
        <div class="love">â¤ï¸ ZSTæˆ‘çˆ±ä½  â¤ï¸</div>
    </div>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const fireworks = [];
        const particles = [];
        
        class Firework {
            constructor(x, y, targetX, targetY) {
                this.x = x;
                this.y = y;
                this.targetX = targetX;
                this.targetY = targetY;
                this.speed = 8;
                this.angle = Math.atan2(targetY - y, targetX - x);
                this.velocity = {
                    x: Math.cos(this.angle) * this.speed,
                    y: Math.sin(this.angle) * this.speed
                };
                this.trail = [];
                this.maxTrail = 10;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
            }
            
            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > this.maxTrail) {
                    this.trail.shift();
                }
                
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                
                const distance = Math.hypot(this.targetX - this.x, this.targetY - this.y);
                
                if (distance < 10) {
                    this.explode();
                    return false;
                }
                
                return true;
            }
            
            draw() {
                ctx.beginPath();
                ctx.moveTo(this.trail[0]?.x || this.x, this.trail[0]?.y || this.y);
                for (let i = 1; i < this.trail.length; i++) {
                    ctx.lineTo(this.trail[i].x, this.trail[i].y);
                }
                ctx.lineTo(this.x, this.y);
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.stroke();
            }
            
            explode() {
                const particleCount = 150;
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 / particleCount) * i;
                    const speed = Math.random() * 8 + 3;
                    particles.push(new Particle(
                        this.x,
                        this.y,
                        Math.cos(angle) * speed,
                        Math.sin(angle) * speed,
                        this.color
                    ));
                }
            }
        }
        
        class Particle {
            constructor(x, y, vx, vy, color) {
                this.x = x;
                this.y = y;
                this.velocity = { x: vx, y: vy };
                this.color = color;
                this.alpha = 1;
                this.decay = Math.random() * 0.015 + 0.005;
                this.gravity = 0.05;
            }
            
            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;
                
                return this.alpha > 0;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        function createFirework() {
            const startX = Math.random() * canvas.width;
            const startY = canvas.height;
            const targetX = Math.random() * canvas.width * 0.8 + canvas.width * 0.1;
            const targetY = Math.random() * canvas.height * 0.5 + canvas.height * 0.1;
            
            fireworks.push(new Firework(startX, startY, targetX, targetY));
        }
        
        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // æ›´æ–°çƒŸèŠ±
            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (!fireworks[i].update()) {
                    fireworks.splice(i, 1);
                } else {
                    fireworks[i].draw();
                }
            }
            
            // æ›´æ–°ç²’å­
            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }
            
            requestAnimationFrame(animate);
        }
        
        // å®šæ—¶åˆ›å»ºçƒŸèŠ±
        function launchFireworks() {
            if (Math.random() < 0.6) {
                createFirework();
            }
        }
        
        setInterval(launchFireworks, 150);
        
        // ç«‹å³å‘å°„å‡ ä¸ªçƒŸèŠ±
        for (let i = 0; i < 5; i++) {
            setTimeout(() => createFirework(), i * 300);
        }
        
        // çª—å£å¤§å°æ”¹å˜æ—¶è°ƒæ•´ç”»å¸ƒ
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
        
        // ç‚¹å‡»ä¹Ÿå¯ä»¥å‘å°„çƒŸèŠ±
        canvas.addEventListener('click', (e) => {
            const startX = Math.random() * canvas.width;
            fireworks.push(new Firework(startX, canvas.height, e.clientX, e.clientY));
        });
        
        animate();
    </script>
</body>
</html>
