<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Èô§Â§ïÂø´‰πê</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(to bottom, #0a0a1a 0%, #1a1a3a 100%);
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Microsoft YaHei', sans-serif;
        }

        #canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            animation: fadeIn 2s ease-in;
        }

        .title {
            font-size: 4rem;
            color: #ff6b6b;
            text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #ffd93d;
            text-shadow: 0 0 10px #ffd93d;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b;
            }
            to {
                text-shadow: 0 0 30px #ff6b6b, 0 0 60px #ff6b6b, 0 0 90px #ff6b6b;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.7;
            }
        }

        .blessing {
            position: fixed;
            font-size: 1.8rem;
            font-weight: bold;
            text-shadow: 0 0 10px currentColor, 0 0 20px currentColor;
            z-index: 3;
            pointer-events: none;
            white-space: nowrap;
            opacity: 0;
            transform: scale(0) rotate(-10deg);
        }

        .blessing.show {
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards,
                       blessingFloat 3s ease-in-out infinite 0.5s;
        }

        @keyframes popIn {
            0% {
                opacity: 0;
                transform: scale(0) rotate(-10deg);
            }
            50% {
                transform: scale(1.2) rotate(5deg);
            }
            100% {
                opacity: 1;
                transform: scale(1) rotate(0deg);
            }
        }

        @keyframes blessingFloat {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-10px) scale(1.05);
            }
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }
            .subtitle {
                font-size: 1rem;
            }
            .blessing {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="content">
        <h1 class="title">Èô§Â§ïÂø´‰πê</h1>
        <p class="subtitle">üéÜ Êñ∞Âπ¥Âø´‰πê ‰∏á‰∫ãÂ¶ÇÊÑè üéÜ</p>
        <p class="subtitle">Á•ù‰Ω†</p>
    </div>
    <div id="blessings-container"></div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const fireworks = [];
        const particles = [];

        // Á•ùÁ¶èËØ≠Êï∞ÁªÑ
        const blessings = [
            "ÈæôÈ©¨Á≤æÁ•û", "È©¨Âà∞ÊàêÂäü", "È≤úË°£ÊÄíÈ©¨", "‰∏ÄÈ©¨ÂΩìÂÖà", "Á≠ñÈ©¨Êâ¨Èû≠",
            "Èô§Â§ïÂ§ßÂêâ", "ËæûÊóßËøéÊñ∞", "ÂêåÁ™óÊÉÖÊ∑±", "ÂèãË∞äÈïøÂ≠ò", "ÈùíÊò•‰∏çÊï£",
            "Â≠¶‰∏öÊúâÊàê", "ÈÄ¢ËÄÉÂøÖËøá", "ÈáëÊ¶úÈ¢òÂêç", "Áã¨Âç†È≥åÂ§¥", "ÂêçÂàóÂâçËåÖ",
            "ÂâçÁ®ã‰ººÈî¶", "ÈπèÁ®ã‰∏áÈáå", "Â§ßÂ±ïÂÆèÂõæ", "Ê≠•Ê≠•È´òÂçá", "‰∫ã‰∏öÊúâÊàê",
            "ÂçáËÅåÂä†Ëñ™", "Ëí∏Ëí∏Êó•‰∏ä", "È£éÁîüÊ∞¥Ëµ∑", "Ë¥¢Ê∫êÂπøËøõ", "Êó•ËøõÊñóÈáë",
            "‰∏á‰∫ãËÉúÊÑè", "ËØ∏‰∫ãÈ°∫ÈÅÇ", "Âπ≥ÂÆâÂñú‰πê", "Âñú‰πêÊó†Âøß", "Â§ßÂêâÂ§ßÂà©",
            "Êú™Êù•ÂèØÊúü", "È°∫È£éÈ°∫Ê∞¥", "Â•ΩËøêËøûËøû", "Á¨ëÂè£Â∏∏ÂºÄ", "Â≤ÅÂ≤ÅÂπ≥ÂÆâ",
            "Âπ¥Âπ¥Êúâ‰Ωô", "ÊääÈÖíË®ÄÊ¨¢", "Âπ∂ËÇ©ÂêåË°å", "ÈªòÂ•ëÂ¶ÇÂàù", "Â≤ÅÊúàÊÉÖÈïø",
            "ÊâçÊÄùÊ≥âÊ∂å", "ÂéöÁßØËñÑÂèë", "È£ûÈªÑËÖæËææ", "‰∏ÄÊó•ÂçÉÈáå", "ÊÑèÊ∞îÈ£éÂèë",
            "Á•ûÈááÈ£ûÊâ¨", "Á¶èÊöñÂõõÂ≠£", "ÂêâÊòüÈ´òÁÖß", "‰∏á‰∫ãÈ°∫ÈÅÇ", "È©¨Âπ¥Â§ßÂêâ"
        ];

        // Á•ùÁ¶èËØ≠È¢úËâ≤Êï∞ÁªÑ
        const blessingColors = [
            '#ff6b6b', '#ffd93d', '#6bcb77', '#4d96ff', '#ff9ff3',
            '#feca57', '#ff6b81', '#7bed9f', '#70a1ff', '#eccc68',
            '#ff7f50', '#00d2d3', '#ff6b6b', '#54a0ff', '#5f27cd'
        ];

        // ÊåÅÁª≠Ê∑ªÂä†Á•ùÁ¶èËØ≠Áõ¥Âà∞Èì∫Êª°Â±èÂπï
        let blessInterval = null;
        let blessingCount = 0;
        const maxBlessings = 200; // ÊúÄÂ§ßÁ•ùÁ¶èËØ≠Êï∞Èáè

        function showBlessings() {
            const container = document.getElementById('blessings-container');
            blessingCount = 0;
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÂÆöÊó∂Âô®
            if (blessInterval) {
                clearInterval(blessInterval);
            }
            
            const delayBetweenBlessings = 100; // ÊØèÁßí10‰∏™
            
            // ÊåÅÁª≠Ê∑ªÂä†Á•ùÁ¶èËØ≠
            blessInterval = setInterval(() => {
                if (blessingCount < maxBlessings) {
                    const blessing = document.createElement('div');
                    blessing.className = 'blessing';
                    // ‰æùÊ¨°‰ΩøÁî®Á•ùÁ¶èËØ≠Êï∞ÁªÑ‰∏≠ÁöÑËØçÔºåÂæ™ÁéØ‰ΩøÁî®
                    blessing.textContent = blessings[blessingCount % blessings.length];
                    
                    // ÈöèÊú∫È¢úËâ≤
                    const color = blessingColors[Math.floor(Math.random() * blessingColors.length)];
                    blessing.style.color = color;
                    
                    // ÈöèÊú∫‰ΩçÁΩÆ
                    const x = Math.random() * (window.innerWidth - 150);
                    const y = Math.random() * (window.innerHeight - 80);
                    
                    blessing.style.left = x + 'px';
                    blessing.style.top = y + 'px';
                    
                    container.appendChild(blessing);
                    
                    // Á´ãÂç≥ÊòæÁ§∫Âä®Áîª
                    setTimeout(() => {
                        blessing.classList.add('show');
                    }, 10);
                    
                    blessingCount++;
                } else {
                    clearInterval(blessInterval);
                    // Èì∫Êª°Âêé‰øùÊåÅÂä®ÊÄÅÁîªÈù¢
                }
            }, delayBetweenBlessings);
        }

        function random(min, max) {
            return Math.random() * (max - min) + min;
        }

        class Firework {
            constructor() {
                this.x = random(0, canvas.width);
                this.y = canvas.height;
                this.targetY = random(canvas.height * 0.1, canvas.height * 0.4);
                this.speed = random(3, 6);
                this.radius = 3;
                this.color = `hsl(${random(0, 360)}, 100%, 50%)`;
                this.trail = [];
            }

            update() {
                this.trail.push({ x: this.x, y: this.y });
                if (this.trail.length > 10) {
                    this.trail.shift();
                }

                this.y -= this.speed;

                if (this.y <= this.targetY) {
                    this.explode();
                    return false;
                }
                return true;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();

                this.trail.forEach((point, index) => {
                    ctx.beginPath();
                    ctx.arc(point.x, point.y, this.radius * (index / this.trail.length), 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.globalAlpha = index / this.trail.length * 0.5;
                    ctx.fill();
                    ctx.globalAlpha = 1;
                });
            }

            explode() {
                const particleCount = 150;
                for (let i = 0; i < particleCount; i++) {
                    particles.push(new Particle(this.x, this.y, this.color));
                }
            }
        }

        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.velocity = {
                    x: random(-5, 5),
                    y: random(-5, 5)
                };
                this.alpha = 1;
                this.decay = random(0.015, 0.03);
                this.gravity = 0.05;
            }

            update() {
                this.velocity.y += this.gravity;
                this.x += this.velocity.x;
                this.y += this.velocity.y;
                this.alpha -= this.decay;

                return this.alpha > 0;
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
                ctx.restore();
            }
        }

        function createFirework() {
            fireworks.push(new Firework());
        }

        function animate() {
            ctx.fillStyle = 'rgba(10, 10, 26, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            if (Math.random() < 0.1) {
                createFirework();
            }

            for (let i = fireworks.length - 1; i >= 0; i--) {
                if (!fireworks[i].update()) {
                    fireworks.splice(i, 1);
                } else {
                    fireworks[i].draw();
                }
            }

            for (let i = particles.length - 1; i >= 0; i--) {
                if (!particles[i].update()) {
                    particles.splice(i, 1);
                } else {
                    particles[i].draw();
                }
            }

            requestAnimationFrame(animate);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        showBlessings();
        animate();
    </script>
</body>
</html>
